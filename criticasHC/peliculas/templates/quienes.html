{% extends "base_generic.html"%}
        {% block title %}
        <title> Â¿Quienes somos?</title>>
        {% endblock %}
        {% block content %}
         <div class="">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <!-- redireccion a pagina principal -->
                        <form action = "index.html" method = "post" name = "datos" onsubmit = "return validacion()">
                            <fieldset>
                                <div id="Contactenos">
                                    <font face="Freestyle Script"><legend class="col-md-8">Contactanos</legend></font>
                                </div>
                                <br><br>
                
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <input name="name" type="text" placeholder="Nombres" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <input name="name" type="text" placeholder="Apellidos" required class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <input name="email" type="text" required placeholder="@Gmail.com" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <input name="fono" type="text" placeholder="9 12345678" required minlength="9" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese un comentario." rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type = "submit" value = "Enviar Datos">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
       	{% endblock %}
